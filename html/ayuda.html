<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<title>Aulesco</title>
		<script type="text/javascript" src="../js/ayuda.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/ayuda.css">
		<link rel="stylesheet" type="text/css" href="../css/general.css">
		<link rel="icon" href="../img/book.png">
	</head>
	<body>
		<div id="header">
			<img src="../img/logo250x250.png" class="img-responsive center-block" alt="logo" id="logo">
		</div>
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="../index.html">Aulesco</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="../index.html"><span class="glyphicon glyphicon-home"></span> Inicio</a></li>
						<li><a href="#" data-toggle="modal" data-target="#modalAyuda"><span class="glyphicon glyphicon-question-sign"></span> Ayuda</a></li>
						<li><a href="./menu.html"><span class="glyphicon glyphicon-refresh"></span> Recargar</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container">
			<div class="row">
			
			</div>
			
			 <!-- Modal -->
			<div class="modal fade" id="modalAyuda" role="dialog">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Bienvenido a la Ayuda</h4>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-md-12" id="div_tablaIconos">
									<table>
										<tr>
											<td><span class="glyphicon glyphicon-home" id="icono_inicio"></span></td>
											<td><span class="glyphicon glyphicon-user" id="icono_registro"></span></td>
											<td><span class="glyphicon glyphicon-question-sign" id="icono_ayuda"></span></td>
											<td><span class="glyphicon glyphicon-refresh" id="icono_recargar"></span></td>
											<td><span class="glyphicon glyphicon-menu-hamburger" id="icono_menu"></span></td>
											<td><span class="glyphicon glyphicon-edit" id="icono_nreserva"></span></td>
											<td><span class="glyphicon glyphicon-share" id="icono_creserva"></span></td>
											<td><span class="glyphicon glyphicon-open-file" id="icono_nparte"></span></td>
											<td><span class="glyphicon glyphicon-copy" id="icono_gparte"></span></td>
										</tr>
										<tr>
											<td colspan="9" id="td_descripcion">Descripcion del icono</td>
										</tr>
									</table>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
						</div>
					</div>
				</div>
			</div>
		</div>

</html>
